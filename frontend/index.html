<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8" />
  <title>BookTracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#6366F1'
          }
        }
      }
    };
  </script>
</head>
<body class="min-h-screen bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-white px-4 max-w-3xl mx-auto transition">

  <div class="flex justify-between items-center my-4">
    <h1 class="text-3xl font-bold">ðŸ“š BookTracker</h1>
    <button onclick="toggleDarkMode()"
      class="px-3 py-1 rounded text-sm bg-gray-100 text-gray-800 dark:bg-gray-800 dark:text-white border border-gray-300 dark:border-gray-600 hover:bg-gray-200 dark:hover:bg-gray-700 transition">
      ðŸŒ“ Toggle Dark Mode
    </button>
  </div>

  <!-- Search -->
  <section class="mb-8">
    <h2 class="text-xl font-semibold mb-2">Search for Books</h2>
    <form id="searchForm" class="flex gap-2 mb-2">
      <input id="searchInput" class="flex-1 px-3 py-2 rounded border bg-white text-gray-900 dark:bg-gray-700 dark:text-white dark:border-gray-600" placeholder="Search for a book..." required />
      <button class="bg-primary text-white px-4 py-2 rounded hover:bg-indigo-600 dark:bg-indigo-500 dark:hover:bg-indigo-400 transition">Search</button>
    </form>
    <div id="searchResults" class="space-y-4"></div>
  </section>

  <!-- Add a Book -->
  <section class="mb-8">
    <h2 class="text-xl font-semibold mb-2">Add a Book</h2>
    <form id="addBookForm" class="space-y-2">
      <input id="title" class="w-full px-3 py-2 border rounded bg-white text-gray-900 dark:bg-gray-700 dark:text-white dark:border-gray-600" placeholder="Book Title" required />
      <input id="author" class="w-full px-3 py-2 border rounded bg-white text-gray-900 dark:bg-gray-700 dark:text-white dark:border-gray-600" placeholder="Author" required />
      <input id="genre" class="w-full px-3 py-2 border rounded bg-white text-gray-900 dark:bg-gray-700 dark:text-white dark:border-gray-600" placeholder="Genre" />
      <button class="bg-primary text-white px-4 py-2 rounded hover:bg-indigo-600 dark:bg-indigo-500 dark:hover:bg-indigo-400 transition">Add Book</button>
    </form>
  </section>

  <!-- ðŸ“Š Stats Dashboard -->
  <section class="mb-8">
    <h2 class="text-xl font-semibold mb-2">ðŸ“Š Your Reading Stats</h2>
    <div id="stats" class="grid grid-cols-1 sm:grid-cols-2 gap-4 bg-gray-100 dark:bg-gray-800 p-4 rounded shadow"></div>
  </section>

  <!-- Collection Controls -->
  <div class="flex flex-wrap justify-between items-center mb-4 gap-4">
    <div>
      <label for="filter" class="mr-2">Filter:</label>
      <select id="filter" class="p-2 border rounded dark:bg-gray-700 dark:text-white dark:border-gray-600">
        <option value="all">All</option>
        <option value="reading">Reading</option>
        <option value="completed">Completed</option>
        <option value="not-started">Not Started</option>
      </select>
    </div>

    <div>
      <label for="sort" class="mr-2">Sort:</label>
      <select id="sort" class="p-2 border rounded dark:bg-gray-700 dark:text-white dark:border-gray-600">
        <option value="title-asc">Title (Aâ€“Z)</option>
        <option value="title-desc">Title (Zâ€“A)</option>
        <option value="progress-desc">Progress (Highâ€“Low)</option>
        <option value="progress-asc">Progress (Lowâ€“High)</option>
        <option value="rating-desc">Rating (Highâ€“Low)</option>
        <option value="rating-asc">Rating (Lowâ€“High)</option>
      </select>
    </div>
  </div>

  <!-- Collection -->
  <section>
    <h2 class="text-xl font-semibold mb-2">My Collection</h2>
    <div id="books" class="space-y-4"></div>
  </section>

  <script src="app.js"></script>
</body>
</html>
